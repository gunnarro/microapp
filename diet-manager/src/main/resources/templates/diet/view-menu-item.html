<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head-include :: head-include">
</head>
<body>
	<div th:replace="fragments/header-topmenu :: header-topmenu"></div>

	<div class="container-fluid">
	
	<ul class="breadcrumb">
        <li><a th:href="@{/diet/menu/1}">Diet Menu</a></li>
        <li class="active">M��ltid</li>
    </ul>	
    	
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<div class="pull-right">
				<spring:url value="/diet/menuitem/edit/{menuItemId}" var="editImgUrl">
					<spring:param name="menuItemId" value="${menuItem.id}" />
				</spring:url>
		   		<spring:url value="/diet/menuitem/delete/{menuItemId}" var="delImgUrl">
					<spring:param name="menuItemId" value="${menuItem.id}" />
				</spring:url>
				<a href="${fn:escapeXml(editImgUrl)}" class="glyphicon glyphicon-edit"></a>
				<a href="${fn:escapeXml(delImgUrl)}" class="glyphicon glyphicon-trash"></a>
			</div>
			<h3 class="panel-title">${menuItem.name}</h3>
		</div>
		<!-- end panel header -->
		
		<div class="panel-body">
       		<div class="media">
			  <div class="media-left">
			  	<a href="#">
			    	<img src="${menuItem.imageLink}" class="media-object">
			   	</a>
			  </div>
			  <div class="media-body">
			    <dl class="dl-horizontal">
					<dt>Opprettet</dt>
					<dd><fmt:formatDate value="${menuItem.createdDate}" pattern="dd.MM.yyyy HH:mm" /></dd>
					<dt>Sist endret</dt>
					<dd><fmt:formatDate value="${menuItem.lastModifiedDate}" pattern="dd.MM.yyyy HH:mm" /></dd>
					<dt>M��ltid</dt>
					<dd th:text="${menuItem.name}"></dd>
					<dt>Kategori</dt>
					<dd th:text="${menuItem.category}"></dd>
					<dt>Beskrivelse</dt>
					<dd th:text="${menuItem.description}"></dd>
					<dt>Energi (KCal)</dt>
					<dd th:text="${menuItem.energy}"></dd>
					<dt>Valgt</dt>
					<dd th:text="${menuItem.selectedCount}"></dd>
					<dt>Trend siste 7 dager</dt>
					<dd th:text="${menuItem.selectionTrends}"></dd>
				</dl>
			  </div>
			</div>
	    </div>
	    
		<!-- end panel body -->
		<div class="panel-footer clearfix">
			<div class="pull-right">
				<a th:href="@{/diet/menu/1}" class="btn btn-primary btn-sm" th:text="#{btn.cancel}"></a>
			</div>
		</div>
		<!-- end panel footer -->
     </div>
     <!-- end panel -->
	<!-- end container -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
