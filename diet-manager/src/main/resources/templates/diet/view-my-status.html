<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head-include :: head-include">
</head>
<body>
	<div th:replace="fragments/header-topmenu :: header-topmenu"></div>

	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<h4 class="panel-title">
					<span th:text="#{mystatusview.title.weekreport} + ' ' + ${#strings.toString(period)}"></span>
				</h4>
			</div>
			<!-- end panel header -->
			<div class="panel-body center-block">
			    <h4 class="panel-title" th:text="#{mystatusview.mystatus}"></h4>
			    <div>
				<dl class="dl-horizontal" th:each="keyValuePair : ${myStatusItemList}">
					<dt th:text="${keyValuePair.key}"></dt>
					<dd th:if="${keyValuePair.count} == -2"><i class="icon-angry2 color-satisfaction-1"></i></dd>
					<dd th:if="${keyValuePair.count} == -1"><i class="icon-angry2 color-satisfaction-2"></i></dd>
					<dd th:if="${keyValuePair.count} == 0"><i class="icon-angry2 color-satisfaction-3"></i></dd>
					<dd th:if="${keyValuePair.count} == 1"><i class="icon-angry2 color-satisfaction-4"></i></dd>
					<dd th:if="${keyValuePair.count} == 2"><i class="icon-angry2 color-satisfaction-5"></i></dd>
				</dl>
				</div>
				<div th:if="${myStatusReportItemList != null}" >
					<h4 class="panel-title" th:text="#{mystatusview.summary}"></h4>
					<ul class="fa-ul" th:each="item : ${myStatusReportItemList}" >
						<li th:if="${not empty item}"><small><i th:text="${item}" class="fa fa-check-square-o checked-color"></i></small></li>
					</ul>
				</div>
				<div th:if="${recentConflictLog != null}">
					<h4 class="panel-title" th:text="#{mystatusview.conflict}"></h4>
					<p>
						<small th:text="${#dates.format(recentConflictLog.createdDate, 'EEEE dd.MM.yy HH:mm:ss')}"></small>
					</p>
					<p>
						<small th:text="${recentConflictLog.content}"></small>
					</p>
				</div>
			</div>
			<!-- end panel body -->
			<div class="panel-footer clearfix">
				<ul class="list-inline">
					<li><span th:text="#{mystatusview.appreciation}"></span></li>
					<li><span class="icon-angry2 color-satisfaction-1" ></span></li>
					<li><span class="icon-sad2 color-satisfaction-2"></span></li>
					<li><span class="icon-neutral2 color-satisfaction-3"></span></li>
					<li><span class="icon-smile2 color-satisfaction-4"></span></li>
					<li><span class="icon-happy2 color-satisfaction-5"></span></li>
				</ul>
			</div>
			<!-- end panel footer -->
		</div>
		<!-- end panel -->
	</div><!-- end container -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
