<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="scripts"></head>

<body>
	<div class="page-margin" th:fragment="header-topmenu">
		<nav role="navigation" class="navbar navbar-light bg-light navbar-expand-md">
			<!-- Brand and toggle get grouped for better mobile display -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">&#x2630;</button>
			<a th:href="@{/diet/mystatus}"> <img th:src="@{/images/logo-pepilie.gif}" align="middle"></a>
			<!-- Collection of nav links and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/diet/mystatus}" class="nav-link"><i class="icon-happy2"></i> <span th:text="#{topmenu.status}"></span></a></li>
					<li th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/diet/dietplan/current}" class="nav-link"><i class="oi oi-list"></i> <span th:text="#{topmenu.dietplan}"></span></a></li>
					<li th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/diet/menu/current}" class="nav-link"><i class="oi oi-list"></i> <span th:text="#{topmenu.menu}"></span></a></li>
					<li th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/diet/recipes}" class="nav-link"><i class="oi oi-list"></i> <span th:text="#{topmenu.recipes}"></span></a></li>
					<li th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/diet/changelist}" class="nav-link"><i class="oi oi-list"></i> <span th:text="#{topmenu.changelist}"></span></a></li>
					<li th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/diet/mychoices}" class="nav-link"><i class="oi oi-list"></i> <span th:text="#{topmenu.mychoices}"></span></a></li>
					<li th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/activity}" class="nav-link"><i class="oi oi-list"></i> <span th:text="#{topmenu.activity}"></span></a></li>
					<li th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/diet/body/measurement/log}" class="nav-link"><i class="oi oi-bar-chart"></i> <span th:text="#{topmenu.measurements}"></span></a></li>
					<li th:if="${#authorization.expression(&apos;isAuthenticated()&apos;)}" th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/image-manager/gallery}" class="nav-link"><i class="oi oi-image"></i> <span th:text="#{topmenu.gallery}"></span></a></li>
					<li th:if="${#authorization.expression(&apos;isAuthenticated()&apos;)}" th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/calendar-manager/calendar/listevents/false/week/0/all/all}" class="nav-link"><i class="oi oi-calendar"></i> <span th:text="#{topmenu.calendar}"></span></a></li>
					<li th:if="${#authorization.expression(&apos;isAuthenticated()&apos;)}" th:classappend="${module == &apos;home&apos; ? &apos;active&apos; : &apos;&apos;}" class="nav-item"><a th:href="@{/diet/log/events}" class="nav-link"><i class="oi oi-chat"></i> <span th:text="#{topmenu.log}"></span></a>
					</li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="dropdown nav-item"><a data-toggle="dropdown" class="dropdown-toggle nav-link" href="#" th:text="#{lbl.language}"><b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li class="dropdown-item"><a class="dropdown-item" th:href="@{?lang=en}"><i class="oi oi-list-rich"></i> <span
									th:text="#{lbl.language.en}"></span></a></li>
							<li class="dropdown-item"><a class="dropdown-item" th:href="@{?lang=no}"><i class="oi oi-list-rich"></i> <span
									th:text="#{lbl.language.no}"></span></a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav ml-auto">
					<li th:if="${#authorization.expression(&apos;!isAuthenticated()&apos;)}" class="nav-item"><a href="/signin" th:href="@{/signin}" class="nav-link">
							<i class="oi oi-account-login"></i> <span th:text="#{lbl.signin}"></span>
					</a></li>
					<li class="nav-item"><a href="#" class="nav-link"><i class="${userIcon}"></i><span th:text="${#authentication.getPrincipal().getUsername()}"></span></a>
					</li>
					<li class="nav-item"><a href="#" class="nav-link">|</a></li>
					<li th:if="${#authorization.expression(&apos;isAuthenticated()&apos;)}" class="nav-item">
						<a href="/logout" th:href="@{#}" onclick="$(&apos;#form&apos;).submit();" class="nav-link"> <i class="oi oi-account-logout"></i> <span th:text="#{lbl.logout}"></span></a>
						<form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>

</html>
