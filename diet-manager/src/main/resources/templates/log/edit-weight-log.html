<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
	<!-- Bootstrap Date-Picker Plugin -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>
	<div th:replace="fragments/header-topmenu :: header-topmenu"></div>

	<script type="text/javascript">
	$(document).ready(function(){
	      var date_input=$('input[name="logDate"]');
	      var container=$('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
	      var options={
	        format: 'dd.mm.yyyy',
	        container: container,
	        todayHighlight: true,
	        autoclose: true,
	      };
	      date_input.datepicker(options);
	    })
	</script>

	<div class="container-fluid">
		
		<ul class="breadcrumb">
			<li><a th:href="@{/diet/body/measurement/log}" >Mine data</a></li>
        	<li class="active">Ny Log</li>
    	</ul>
		
		<c:choose>
			<c:when test="${log['new']}">
				<c:set var="method" value="POST" />
			</c:when>
			<c:otherwise>
				<c:set var="method" value="PUT" />
			</c:otherwise>
		</c:choose>

		<div class="panel panel-default">
			<div class="panel-heading clearfix">
					<div th:if="${log.id} != null" class="pull-right">
						<div class="pull-right">
							<a th:href="${/diet/body/measurement/delete/${logEntryId}}" class="btn btn-danger btn-xs">delete</a>
						</div>
					</div>
				<h3 class="panel-title">
					<span th:if="${log['new']}">Log vekt </span>
				    for bruker ${userId}
				</h3>
			</div>
			<!-- end panel header -->

			<div class="panel-body">
				<form action="#" th:action="@{/}" th:object="${log}" method="post" >
					<hidden path="userId" value="${log.userId}" />
					
					<!-- only for debug -->
					<!-- 
					<div class="form-group has-error">
						<form:errors path="*" />
					</div>
					 -->
					
					 <fmt:formatDate var="formattedLogDate" value="${log.logDate}" pattern="dd.MM.yyyy" />
					 <div th:class="${status.error} ? 'form-group has-error' : 'form-group'">
						<label for="logDate" class="control-label">Dato</label>
						<div class="controls">
							<div class="input-group">
								<input id="logDate" name="logDate" type="text" class="date-picker form-control" value="${formattedLogDate}" placeholder="dd.MM.yyyy" />
								<label for="logDate" class="input-group-addon btn">
									<span class="glyphicon glyphicon-calendar"></span>
								</label>
							</div>
						</div>
						<errors path="logDate" class="help-block error-color" />
					</div>
					
					<!-- 
					<div class="form-group ${status.error ? 'has-error' : ''}">
							<form:label path="logDate">Dato</form:label>
							<fmt:formatDate var="formattedLogDate" value="${log.logDate}" pattern="dd.MM.yyyy" />
							<form:input min="01.01.2016" max="31.12.2017" cssClass="form-control" path="logDate" value="${formattedLogDate}" placeholder="dd.MM.yyyy"/>
							<form:errors path="logDate" cssClass="help-block" />
					</div>
					 -->
					
					<div class="form-group">
						<label path="weight">Min vekt (kg)</label>
						<input class="form-control" path="weight" value="${log.weight}" placeholder="0.0" size="5" />
						<errors path="weight" class="help-block" />
					</div>
					
					<div class="form-group">
						<label path="height">Min HÃ¸yde (cm)</label>
						<input class="form-control" path="height" value="${log.height}" placeholder="0.0" size="5" />
						<errors path="height" class="help-block" />
					</div>
					
					<div class="form-group">
						<label path="comment">Kommentar</label>
						<input class="form-control" path="comment" value="${log.comment}" />
					</div>
					<p />
						<button th:if="${log['new']}" type="submit" class="btn btn-primary">Legg til</button>
						<button th:if="${!log['new']}" type="submit" class="btn btn-primary">Update log</button>
				</form>
			</div>
			<!-- end panel body -->

			<div class="panel-footer clearfix">
				<div class="pull-right">
					<a th:href="@{/diet/body/measurement/log}" class="btn btn-primary btn-sm"><span th:text="#{btn.cancel}"></span></a>
				</div>
			</div>

			<!-- end panel footer -->
		</div>
		<!-- end panel -->
	</div>
	<!-- end container -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
