<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <!-- this is header-css -->
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    	<link href="../static/css/dietmanager.css" th:href="@{/css/dietmanager.css}" rel="stylesheet" media="screen"/>
    	<link href="../static/css/dietmanager.css" th:href="@{/css/icomoon-icon-font.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div th:replace="fragments/header-topmenu :: header-topmenu"/>

	<div class="container-fluid">

		<ul class="breadcrumb">
			<li><a th:href="@{/diet/log/events}">Event Logs</a></li>
			<li class="active">Event Log Text</li>
		</ul>

		<div class="page-header">
			<h4>Event Log Text</h4>
		</div>
		<div class="main">
			<div th:each="log : ${logs}">
				<section class="post">
					<header>
						<h4 class="post-title">
							<span th:text="${#dates.format(log.createdDate, 'EEEE dd.MM.yy')}"></span>
							<span th:text="${#dates.format(log.createdDate, 'HH:mm')}"></span>					
							<span th:text="${log.title}"></span>
						</h4>
						<h5>Opprettet av <span th:text="${log.createdByUser}"></span></h5>
					</header>
					<p class="post-content">
						<small th:text="${log.content}"></small>
					</p>
				</section>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"/>
</body>
</html>
