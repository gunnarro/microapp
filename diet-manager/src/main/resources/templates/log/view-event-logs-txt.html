<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head-include :: head-include">
</head>
<body>
	<div th:replace="fragments/header-topmenu :: header-topmenu"></div>

	<div class="container-fluid">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/diet/log/events}" th:text="#{topmenu.log}"></a></li>
				<li class="breadcrumb-item active" aria-current="page" th:text="#{lbl.event}"></li>
			</ol>
		</nav>

		<div class="page-header">
			<h4>Event Log Text</h4>
		</div>
		<div class="main">
			<div th:each="log : ${page.content}">
				<section class="post">
					<header>
						<h4 class="post-title">
							<span th:text="${#dates.format(log.createdDate, 'EEEE dd.MM.yy')}"></span>
							<span th:text="${#dates.format(log.createdDate, 'HH:mm')}"></span>					
							<span th:text="${log.title}"></span>
						</h4>
						<h5 th:text="#{lbl.created_by}"><span th:text="${log.createdByUser}"></span></h5>
					</header>
					<p class="post-content">
						<small th:text="${log.content}"></small>
					</p>
				</section>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
