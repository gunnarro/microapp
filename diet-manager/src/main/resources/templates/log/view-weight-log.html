<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
        <!-- this is header-css -->
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    	<link href="../static/css/dietmanager.css" th:href="@{/css/dietmanager.css}" rel="stylesheet" media="screen"/>
    	<link href="../static/css/dietmanager.css" th:href="@{/css/icomoon-icon-font.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div th:replace="fragments/header-topmenu :: header-topmenu"></div>

	<div class="container-fluid">
		<div class="page-header">
			<h4 th:text="#{weightlog.page.title}" ></h4>
			<h5><a th:href="@{/diet/body/measurement/graph}">Vis graf</a></h5>
		</div>
		
		<h4 th:text="#{weightlog.header.formulas}" ></h4>
		<div class="panel-body center-block">
			<dl class="dl-horizontal"> 
				<dt th:text="#{weightlog.label.bmi}" ></dt>
				<dd th:text="#{weightlog.formula.bmi}" ></dd>
				<dt th:text="#{weightlog.label.geneticheightgirls}" ></dt>
				<dd th:text="#{weightlog.formula.geneticheightgirls}" ></dd>
				<dt th:text="#{weightlog.label.geneticheightboys}" ></dt>
				<dd th:text="#{weightlog.formula.geneticheightboys}" ></dd>
			</dl>
		</div>
				
		<h4 th:text="#{weightlog.header.developmentpercentile50}" ></h4>
		<div class="panel-body center-block">
			<dl class="dl-horizontal">
				<dt th:text="#{weightlog.label.geneticheight}" ></dt>
				<dd>166</dd>
				<dt th:text="#{weightlog.label.age}" ></dt>
				<dd th:text="${referenceData.ageYears}"> <span th:text="#{label.year}" ></span>
					<div th:if="${referenceData.ageMonths > 0}"> 
						<span  th:text="#{label.and}" ></span> ${referenceData.ageMonths} <span th:text="#{label.months}" ></span> 
					</div>
				</dd>
				<dt th:text="#{weightlog.label.weightkg}" ></dt>
				<dd th:text="${referenceData.weightP50}"></dd>
				<dt th:text="#{weightlog.label.heightcm}" ></dt>
				<dd th:text="${referenceData.heightP50}"></dd>
				<dt th:text="#{weightlog.label.bmi}" ></dt>
				<dd th:text="${referenceData.bmiP50}"></dd>
				<dt th:text="#{weightlog.label.reference}" ></dt>
				<dd><a th:href="#{weightlog.url.whoreferancedata}" ><span th:text="#{weightlog.url.whoreferancedata.txt}" ></span></a></dd>
				<dd><a th:href="#{weightlog.url.percentileschema}" ><span th:text="#{weightlog.url.percentileschema.txt}" ></span></a></dd>
				<dd><a th:href="#{weightlog.url.growth2to19}" ><span th:text="#{weightlog.url.growth2to19.txt}" ></span></a></dd>
				<dd><a th:href="#{weightlog.url.kmi2to19}" ><span th:text="#{weightlog.url.kmi2to19.txt}" ></span></a></dd>
			</dl>
		</div>
		
		<h4 th:text="#{weightlog.header.progression}" ></h4>
		<div class="panel-body">
			<dl class="dl-horizontal">
				<dt>For perioden</dt>
				<dd th:text="${#dates.format(myStatistic.startDate, 'EEEE dd.MM.yy') + ' to ' +  #dates.format(myStatistic.endDate, 'EEEE dd.MM.yy')}" ></dd>
				<dt th:text="#{weightlog.label.weightrecommended}" ></dt>
				<dd>250 g</dd>
				<dt>Nåværende vekt/høyde</dt>
				<dd th:text="${myStatistic.weight + ' ' + myStatistic.weightMetric + '/' + myStatistic.height + ' ' + myStatistic.heightMetric}"></dd>
				<dt th:text="#{weightlog.label.weightaverage}" ></dt>
				<dd th:text="${#numbers.formatDecimal(myStatistic.averageWeight,3,3)}"><span th:text="#{myStatistic.weightMetric + ', målinger ' + myStatistic.numberOfMeasurements}"></span></dd>
				<dt>Vektøking gj pr uke</dt>
				<dd th:text="${#numbers.formatDecimal(myStatistic.averageWeightUp,3,3)}"><span th:text="#{myStatistic.weightMetric + ', målinger ' +  myStatistic.numberOfUp}"></span></dd>
				<dt>Vektreduksjon gj pr uke</dt>
				<dd th:text="${#numbers.formatDecimal(myStatistic.averageWeightDown,3,3)}"><span th:text="#{myStatistic.weightMetric + ', målinger ' + myStatistic.numberOfDown}"></span></dd>
				<dt>Vektøking gj pr mnd</dt>
				<dd th:text="${#numbers.formatDecimal(myStatistic.averageWeightUpStep,3,3)}"><span th:text="#{myStatistic.weightMetric + ', målinger ' + myStatistic.numberOfUpStep}"></span></dd>
				<dt>Vektreduksjon gj pr mnd</dt>
				<dd th:text="${#numbers.formatDecimal(myStatistic.averageWeightDownStep,3,3)}"><span th:text="#{myStatistic.weightMetric + ', målinger ' + myStatistic.numberOfDownStep}"></span></dd>
				<dt th:text="#{weightlog.label.heightaverage}" ></dt>
				<dd th:text="${#numbers.formatDecimal(myStatistic.averageHeight,3,3)}"><span th:text="#{myStatistic.heightMetric}"></span></dd>
				<dt>Min/Max vekt</dt>
				<dd th:text="${myStatistic.minWeight + ' / ' + myStatistic.maxWeight}"></dd>
				<dt>Min/Max høyde</dt>
				<dd th:text="${myStatistic.minHeight + ' / ' + myStatistic.maxHeight}"></dd>
				<dt>Max nedgang/Max oppgang vekt</dt>
				<dd th:text="${#numbers.formatDecimal(myStatistic.maxWeightDecrease,3,3) + ' / ' + #numbers.formatDecimal(myStatistic.maxWeightIncrease,3,3)}" ></dd>
				<dt>Antall målinger</dt>
				<dd th:text="${myStatistic.numberOfMeasurementsStep + '  mnd'}"></dd>
				<dt>Antall økninger</dt>
				<dd th:text="${myStatistic.numberOfUp + ' uker'}"></dd>
				<dt>Antall reduksjoner</dt>
				<dd th:text="${myStatistic.numberOfDown + ' uker'}"></dd>
				<dt>Antall nøytral</dt>
				<dd th:text="${myStatistic.numberOfNeutral + ' uker'}"></dd>
			</dl>
		</div>
		
		
		
	</div>
	<!-- end container -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
