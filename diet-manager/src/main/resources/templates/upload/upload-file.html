<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head-include :: head-include">
</head>
<body>
	<div th:replace="fragments/header-topmenu :: header-topmenu"></div>

	<div class="container-fluid">

		<ul class="breadcrumb">
			<li><a th:href="@{/diet/log/events}" th:text="#{topmenu.log}"></a></li>
			<li class="active" th:text="#{lbl.event}"></li>
		</ul>

		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<div class="pull-right">
					<div class="pull-right"></div>
				</div>
				<h3 class="panel-title">Upload file</h3>
			</div>

			<!-- end panel header -->

			<div class="panel-body">
				<form method="POST" enctype="multipart/form-data" action="/upload">
					<input type="text" name="id" th:value="${id}" />
					<div class="form-group">
						<label th:text="#{lbl.selectfile}"></label> <input type="file" name="file" style="" />
					</div>
					<div class="form-group">
						<label th:text="#{lbl.description}"></label> <input class="form-control" type="text" name="description" />
					</div>
					<button type="submit" class="btn btn-primary" th:text="#{btn.upload}"></button>
				</form>

				<h4 th:text="#{upload.uploaded-files}"></h4>
				<div class="row">
					<div class="col-md-4">
						<div class="thumbnail">
							<img th:src="${file}" style="width: 100%; height: 100%">
							<div class="caption">
								<p th:text="${file}"></p>
							</div>
						</div>
					</div>
				</div>

			</div>

			<!-- end panel body -->

			<div class="panel-footer clearfix">
				<div class="pull-right">
					<a th:href="@{/diet/log/event/view/} + ${id}" class="btn btn-primary btn-sm"><span th:text="#{btn.back}"></span></a>
				</div>
			</div>

			<!-- end panel footer -->
		</div>
		<!-- end panel -->
	</div>
	<!-- end container -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
