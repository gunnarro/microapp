<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/header-topmenu :: header-topmenu"></div>

	<div class="container-fluid">
		
		<ul class="breadcrumb">
			<li><a th:href="@{/diet/log/events}" >Log</a></li>
			<li><a th:href="@{/diet/log/event/view/} + ${log.id}" >Hendelse</a></li>
        	<li class="active">Legg til kommentar</li>
    	</ul>
		
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<div th:if="${comment.id} != null" class="pull-right">
					<div class="pull-right">
						<a th:href="${/diet/log/event/comment/delete/} + ${comment.id}" class="btn btn-danger btn-xs" th:text="#{btn.delete}">delete</a>
					</div>
				</div>
				<h3 class="panel-title">
					Legg til ny kommentar
				</h3>
			</div>
			<!-- end panel header -->

			<div class="panel-body">
				<!-- View log -->
				<form action="#" th:action="@{/diet/log/event/comment/new}" th:object="${comment}" method="post" >
					<input type="hidden" th:field="*{id}" />
					 
					<div class="form-group">
						<label th:text="#{editweightlog.label.comment}"></label>
						<textarea class="form-control" th:field="*{contentHtml}" ></textarea>
						<label th:each="err : ${#fields.errors('comment')}" th:text="${err}" class="help-block" ></label>
					</div>
					
					<p />
					<button type="submit" class="btn btn-primary" th:text="#{btn.new}"></button>
					<a th:href="@{/diet/log/events}" class="btn btn-default"><span th:text="#{btn.cancel}"></span></a>
				</form>
			</div>
			<!-- end panel body -->

			<div class="panel-footer clearfix">
				<div class="pull-right">
					<a th:href="@{/diet/log/events}" class="btn btn-primary btn-sm"><span th:text="#{btn.back}"></span></a>
				</div>
			</div>

			<!-- end panel footer -->
		</div>
		<!-- end panel -->
	</div>
	<!-- end container -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
